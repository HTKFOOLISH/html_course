<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Pratice</title>
    <style>
      body {
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;
      }
      .header {
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 100;
      }

      .sidebar {
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
        width: 72px;
      }

      .absolute1 {
        position: absolute;
        background-color: red;
        color: white;
        top: 0;
        right: 0;
      }

      .absolute2 {
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
      }

      .div1 {
        height: 200px;
        width: 200px;
        background-color: lightblue;
        position: static;
      }

      .div2 {
        height: 200px;
        width: 200px;
        background-color: lightpink;
        position: relative;
      }

      .absolute3 {
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">header</div>
    <div class="sidebar">
      sidebar
      <div class="absolute1">X</div>
    </div>
    <div class="absolute2">absolute</div>
    <div class="div1">div 1</div>
    <div class="div2">
      div 2
      <div class="absolute3">5:00</div>
    </div>
  </body>
</html>
